{% extends 'vendor/base.html' %}
{% block content %}
        <div class="page-wrapper wrapper_page" style="min-height: 250px;">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
          <div class="container-fluid fluid_container responsive_container pt-3 white_bg">
             <div class="row">
              <div class="col-lg-7">
                 <div class="application-detail-heading-area">
                 <h2 class="noti_detail">Edit Product Page </h2> 
                </div>
               <div class="contact-detail-main-area main_area_contact_detail">
                <div class="row">
                 <div class="col-lg-12">
                  <!--<div class="contact-heading-area">
                   <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</p>
                  </div>-->
                  <form class="contact-form-main-area" method="POST" id="add_product" enctype="multipart/form-data" >
                    {% csrf_token %}
                   <div class="row"> 
                    <div class="col-lg-6">
                     <div class="form-group">  
                      <label>Product Name</label>
                      <input type="text" class="form-control field change_border" name="product_name" placeholder="Enter Product Name" autofocus="" required="" id="product_name" value="{{data.product_name}}" >
                     </div> 
                    </div> 
                    <div class="col-lg-6">
                     <div class="form-group">
                      <label>Product Price</label>
                      <input type="text" class="form-control field change_border" value="{{data.product_price}}" name="product_price" placeholder="Enter Product Price" autofocus="" required="" id="product_price">
                     </div> 
                    </div>
                    <div class="col-lg-6">
                     <div class="form-group">
                      <label>Product Quantity</label>
                      <input type="text" class="form-control field change_border" value="{{data.product_quantity}}" name="product_quantity" placeholder="Enter Product Quantity" autofocus="" required="" id="product_quantity">
                     </div> 
                    </div> 
                    <div class="col-lg-6">
                     <div class="form-group"> 
                      <label>Product link</label> 
                      <input type="url" class="form-control field change_border" value="{{data.product_link}}" name="product_link" placeholder="Enter Product Link" autofocus="" required="" id="product_link">
                     </div> 
                    </div>
                    <div class="col-lg-6">
                      <div class="form-group">
                       <label>Product Category</label>
                       <input type="text" class="form-control field change_border" value="{{data.product_category}}" name="product_category" placeholder="Enter Product Category" autofocus="" required="" id="product_category">
                      </div> 
                     </div> 
                    <div class="col-lg-6">
                      <div class="form-group">
                       <label>Product Image</label>
                       <input type="file" class="form-control field change_border" name="image"  autofocus=""  id="image">
                      </div> 
                     </div>
                     
                  
                    <div class="col-lg-12">
                     <div class="form-group">
                      <label>Product Descriptions</label>
                      <textarea class="form-control change_border" placeholder="Enter Product Descriptions" name="product_descriptions" >{{data.product_description}}</textarea>
                     </div> 
                    </div>
                    <div class="col-lg-12">
                     <div class="contact-form-submint-btn-area">
                      <button class="contact-form-submint-btn btn_submit">Submit</button>  
                     </div>   
                    </div>
                   </div>
                   </form>
                 </div>   
                </div>
               </div>
              </div>
              <div class="col-lg-5"> 
                <div class="application-detail-heading-area">
                  <h2 class="noti_detail">Products Image</h2> 
                 </div> 
                <div class="contact-detail-text-main-area  main_area_contact_detail">
                 <div class="row">
                  <div class="col-lg-12"> 
                    <div>
                        <img src="{{ data.product_image.url }}" alt="">
                    </div>
                   
                  </div>
                 </div>
                </div> 
               </div>
            </div>
         </div>
{% endblock %}
