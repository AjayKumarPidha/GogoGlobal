{% extends 'website/base.html' %}
{% load static %}
{% block content %}
<div>
   {% if messages %}
       {% for message in messages %}
      <script>swal("GogoGlobal Life!", "Email id Already exits Use Another Email Id !", "success");</script>
       {% endfor %}
   
   {% endif %}
   </div>
<br>

<div class="page-wrapper wrapper_page" style="min-height: 250px;">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
          <div class="container-fluid fluid_container responsive_container pt-3 white_bg">
             <div class="row">
                <div>
                   
                </div>
              <div class="col-lg-7">
                 <div class="application-detail-heading-area">
                <center><img src="{% static 'web_css/images/logo.png' %}" alt="" style="width: 2cm;"> <h4 class="noti_detail">Affiliate Registertion Page</h4> </center>
                </div>
                
               <div class="contact-detail-main-area main_area_contact_detail">
                <div class="row">
                 <div class="col-lg-12">
                  <!--<div class="contact-heading-area">
                   <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged.</p>
                  </div>-->
                  <br>
                  <form class="contact-form-main-area" method="POST" id="paymentFrm">
                     {% csrf_token %}
                   <div class="row"> 
                    <div class="col-lg-6">
                     <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control field change_border" name="first_name" placeholder="Enter First Name" autofocus="" required="" id="first_name">
                     </div> 
                    </div> 
                    <div class="col-lg-6">
                     <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control field change_border" name="last_name" placeholder="Enter Last Name" autofocus="" required="" id="last_name">
                     </div> 
                    </div>
                    <div class="col-lg-6">
                     <div class="form-group">
                      <label>Email ID</label>
                      <input type="email" class="form-control field change_border" name="email_id" placeholder="Enter Email ID" autofocus="" required="" id="email_id">
                     </div> 
                    </div> 
                    <div class="col-lg-6">
                     <div class="form-group">
                      <label>Contact Number</label>
                      <input type="tel" class="form-control field change_border" name="phone_number" placeholder="Enter Contact Number" autofocus="" required="" id="phone_number">
                     </div> 
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                         <label>Password</label>
                         <input type="tel" class="form-control field change_border" name="password" placeholder="Enter Password" autofocus="" required="" id="password">
                        </div> 
                       </div>
                       <div class="col-lg-6">
                        <div class="form-group">
                         <label>Confirm Password</label>
                         <input type="" class="form-control field change_border" name="con_password" placeholder="Enter Confirm Password" autofocus="" required="" id="con_password">
                        </div> 
                       </div>
                    <div class="col-lg-12">
                        <center>
                     <div >
                      <button class="btn-primary btn-lg">Submit</button>  
                     </div>  
                    </center> 
                    </div>
                   </div>
                   </form>
                   <div>
                    <div class="container signin">
                        <p>Already have an account? <a href="{% url 'affiliatelogin' %}">Sign in</a>.</p>
                      </div>
                   </div>
                 </div>   
                </div>
               </div>
              </div>
              
              <div class="col-lg-5"> 
               <div class="application-detail-heading-area">
                 <h2 class="noti_detail"> </h2> 
                </div> 
                <div>
                <img src="{% static 'web_css/images/as.jpg' %}" alt="">
                 </div>
              </div>
            </div>
         </div>
         <br>
         <br>
        </div>
{% endblock %}
