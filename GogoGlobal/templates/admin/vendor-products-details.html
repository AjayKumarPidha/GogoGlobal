{% extends 'admin/base.html' %}
{% load static %}


{% block content %}

        <div class="page-wrapper wrapper_page" style="min-height: 250px;">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
          <div class="container-fluid white_bg">
             <div class="row">
              <div class="col-lg-12">
                <div class="application-detail-heading-area">
                 <h2 class="noti_detail"> Vendor User Product Lists </h2>
                </div>
                <div class="table-data-search-box">
                 <div class="search">
                  <input type="text" class="searchTerm" placeholder="Search">
                  <button type="submit" class="searchButton">
                  <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                 </div>  
                </div>
               <div class="manage-admins-main-area">
                <div class="manage-admins-table-area">
                  <table class="table cenetr">
                    <thead>
                      <tr>
                        <th>S no</th>
                        <th>Product Name</th>
                    
                     
                        <th>Image</th>
                        <th>Action</th>
                     
                       
                      </tr>
                    </thead>
                    <tbody>
                        {% for data in data %}
                      <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{data.product_name}}</td>
                        <td><img src="{{data.product_image.url }}" style="width: 2cm; height: 1in;" alt=""></td>
     
                        <td> <a href="{% url 'vendorProducts' data.vendor_id %}" class="btn btn-outline-primary btn-sm" >View Details</a></td>
                        
               
                      </tr>
                      {% endfor %}
                      
                
                      </tr>
                    </tbody>
                  </table>     
                </div>
               </div> 
              </div>
            </div>
         </div>
          
{% endblock content %}
