{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex,nofollow">
    <title>gogoGlobal.LIFE</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'admin_css/images/favicon.png' %}">
    <!-- Custom CSS -->
   <link href="{% static 'admin_css/css/style.min.css' %}" rel="stylesheet">
   <link href="{% static 'admin_css/css/responsive.css' %}" rel="stylesheet">
</head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
         <div class="forget-password-detail-area responsive_height">
          <div class="forget-password-left-area left_area">
              <a href="./dashboard.html">
                  <img src="{% static 'admin_css/images/logopng.png' %}" alt="logo-img"> 
              </a>
          </div> 
          <div class="forget-password-input-area middel-heading-main-area right_area_back-image">
            <div class="forget-password-left-area">
                <a href="/business-panel-dashboard.html">
                    <img src="{% static 'admin_css/images/logopng.png' %}" alt="logo-img"> 
                </a>
            </div>
            {% for message in messages %}
            <b style="color:#208817; margin-left: 22px;">{{message}}</b>
            {% endfor %} 
            <form action="" class="right_area responsive_area" method="post">
                {% csrf_token %}    
            
                    <div class="login-input-box"> 
                        <input type="email" id="email" name="email" class="form-control input_area" placeholder="Enter Email ID">
                    </div>
                    <div class="login-input-box"> 
                     <input type="password" id="password" name="password" class="form-control input_area" placeholder="Enter Password">
                    </div>
                     <div class="login-resset-btn-area">
                      <div class="email-submit-btn-area submit_area">
                       <button type="submit" class="email-submit-btn btn_submit">Submit</button>   
                      </div> 
                      <div class="email-submit-btn-area forget_login">
                       <a href="forget-password.html" class="email-submit-btn btn_login">Forgot Password?</a>   
                      </div>
                     </div>
                    
                </form>
                <!-- <div class="footer-copyright-main-area copyright_area">
                    <p class="change_color">2022 Â© All rights reserved. <a href="#" class="footer_link">gogoGlobal.LIFE</a></p>   
                </div> -->
            </div>
        </div> 
         </div>   
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script src="{% static 'admin_css/plugins/jquerys/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'admin_css/bootstraps_css/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'admin_css/js/app-style-switcher.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'admin_css/js/waves.js' %}"></script>
    <!--Menu sidebar -->
    <script src="{% static 'admin_css/js/sidebarmenu.js' %}"></script>
    <!--Custom JavaScript -->
    <script src="{% static 'admin_css/js/custom.js' %}"></script>
</body>

</html>
